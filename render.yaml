services:
  # Backend API Service
  - type: web
    name: dpengineering-qa-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "cd backend && pip install -r requirements.txt && playwright install chromium --with-deps"
    startCommand: "cd backend && python app.py"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false  # This will need to be set manually in Render dashboard
    healthCheckPath: /api/health
