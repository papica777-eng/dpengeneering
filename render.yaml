services:
  # Backend - Firebase Functions (Node.js API)
  - type: web
    name: kodi-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd functions && npm install
    startCommand: cd functions && npm start
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: NODE_ENV
        value: production
      - key: FIREBASE_CONFIG
        sync: false
    healthCheckPath: /
    
  # Frontend - React App
  - type: web
    name: kodi-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
    envVars:
      - key: REACT_APP_API_URL
        sync: false
      - key: NODE_ENV
        value: production
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
